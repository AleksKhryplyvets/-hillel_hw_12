<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      const notification = [
        {
          date: "31/07/2019",
          text: "Some message here",
          source: "facebook",
        },
        {
          date: "31/07/2019",
          text: "hello",
          source: "facebook",
        },
        {
          date: "31/07/2019",
          text: "Some message",
          source: "instagram",
        },
      ];

      function getGroup(arr) {
        return arr.reduce((info, element) => {
          if (!info[element.source]) {
            info[element.source] = [];
          }
          info[element.source].push(element.text);

          return info;
        }, {});
      }
      console.log(getGroup(notification));
      
   </script>
</body>
</html>
